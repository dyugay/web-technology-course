<!DOCTYPE html>

<html>
{%block question%}
<head>
 <h2>Question Details</h2> 
 <p>Question id: {{question.id}}</p>
 <h3>Question title: {{question.title}}</h3>
</head>
 
<body>

 {% for answer in answers %}  
  
  <p> "{{answer.text}} </p>
 {% endfor %}
{%endblock%}

 {% block answer %} {%endblock%}

</body>

</html>
